<div class="row">
    <div class="col-sm-9 col-md-7 col-lg-9 mx-auto">
        <h1>Olá {{currentUser.fullName}}!</h1>
        <p>Bem vindo ao Dashboard!</p>
        <h3>Usuários Registrados:</h3>
        <table class="table table-striped table-bordered" style="width: 100%">
            <thead>
                <tr>
                    <th>Nome</th>
                    <th>Email</th>
                    <th></th>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor="let user of users">
                    <td>{{user.fullName}}</td>
                    <td>{{user.email}}</td>
                    <td><a (click)="deleteUser(user.id)" class="text-danger">Deletar</a></td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
